name: Test & Publish
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
    branches:
      - test/login


jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install
        run: bun install     
      - name: Lint & Fix
        run: bun run lint:fix
      - name: Test
        run: bun test --coverage
  publish:
    name: Build & Publish
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Build
        run: bun ./build.ts
      - name: Setup Node for npm
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - name: Publish
        run: npm publish --scope=@cotton-coding
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}