name: Publish
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install
        run: mpm ci     
      - name: Lint & Fix
        run: npm run lint:fix
      - name: Test
        run: npm run test:ci
  publish:
    name: Build & Publish
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node for npm
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build
      - name: Publish
        run: npm publish --scope=@cotton-coding
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}