name: Core-Pipeline
on: 
  push:
    branches:
      - master
      - develop
      - 'hotfix/**'
      - 'feature/**'
  pull_request: 

jobs:
  test:
    name: lint & test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup NodeJs
        uses: actions/setup-node@v4
        with:
          node-version: latest
      - name: Install
        run: npm ci     
      - name: Lint & Fix
        run: nom run lint:fix
      - name: Test
        run: npm run test:ci
      - name: Commit Diff
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "auto fix lint errors"
          commit_options: "--no-verify"
  build:
    name: Build
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup NodeJs
        uses: actions/setup-node@v4
        with:
          node-version: latest
      - name: Build
        run: npm run build